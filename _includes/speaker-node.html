<div class="twelve columns">
  <div class="three columns">
    <img src="img/{{k.avatar}}" class="avatar">
  </div>
  <div class="nine columns">
    <h5 class="name">{{k.name}}
    {% if k.twitter %}<a href="https://twitter.com/{{k.twitter}}"><i class="fab fa-twitter"></i></a>{%endif%}
    {% if k.linkedin %}<a href="{{k.linkedin}}"><i class="fab fa-linkedin"></i></a>{%endif%}
    </h5>
    {% if k.title %}<a href="{{k.link}}">{{k.title}}</a>{%endif%}
  </div>
</div>
